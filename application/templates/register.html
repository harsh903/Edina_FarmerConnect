<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaf4e3;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #4caf50;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .register-container {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-info {
            display: none; /* Hide background section on smaller screens */
            width: 50%;
            background: url('https://example.com/farmer-background.jpg') no-repeat center center/cover;
        }
        .register-form {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50;
        }
        .register-box .form-group {
            margin-bottom: 15px;
        }
        .register-box .form-control {
            border-radius: 5px;
        }
        .register-box .btn-primary {
            background-color: #4caf50;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .register-box .btn-primary:hover {
            background-color: #388e3c;
        }
        .register-box .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-box .login-link a {
            color: #4caf50;
        }
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                padding: 10px;
            }
            .register-form {
                width: 100%;
                padding: 15px;
            }
            .register-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Edina</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-info"></div>
        <div class="register-form">
            <div class="register-box">
                <h2>Register</h2>
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="farmer">farmer</option>
                            <option value="expert">expert</option>
                        </select>
                    </div>
                    <div id="farmerFields" style="display: none;">
                        <div class="form-group">
                            <label for="land_size">Land Size</label>
                            <input type="text" class="form-control" id="land_size" name="land_size">
                        </div>
                        <div class="form-group">
                            <label for="farmer_bio">Farmer Bio</label>
                            <textarea class="form-control" id="farmer_bio" name="farmer_bio"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="major_crops">Major Crops</label>
                            <input type="text" class="form-control" id="major_crops" name="major_crops">
                        </div>
                    </div>
                    <div id="expertFields" style="display: none;">
                        <div class="form-group">
                            <label for="expert_bio">Expert Bio</label>
                            <textarea class="form-control" id="expert_bio" name="expert_bio"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="experience">Experience</label>
                            <input type="text" class="form-control" id="experience" name="experience">
                        </div>
                        <div class="form-group">
                            <label for="domain">Domain</label>
                            <input type="text" class="form-control" id="domain" name="domain">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="primary_language">Primary Language</label>
                        <input type="text" class="form-control" id="primary_language" name="primary_language">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="login-link">
                    <a href="{{ url_for('login') }}">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            if (role === 'farmer') {
                document.getElementById('farmerFields').style.display = 'block';
                document.getElementById('expertFields').style.display = 'none';
            } else if (role === 'expert') {
                document.getElementById('farmerFields').style.display = 'none';
                document.getElementById('expertFields').style.display = 'block';
            }
        });
    </script>
</body>
</html>

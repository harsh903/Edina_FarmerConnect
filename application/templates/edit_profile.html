<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #495057;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #495057;
            border: none;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #6c757d;
        }
        .mt-3 {
            text-align: center;
            margin-top: 20px;
        }
        .mt-3 a {
            color: #495057;
            text-decoration: none;
        }
        .mt-3 a:hover {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="POST" action="{{ url_for('update_profile') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description">{{ user.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio">{{ user.bio }}</textarea>
            </div>
            <div class="mb-3">
                <label for="preferences" class="form-label">Preferences</label>
                <input type="text" class="form-control" id="preferences" name="preferences" value="{{ user.preferences }}">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ user.location }}">
            </div>
            {% if role == 'sponsor' %}
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ user.company_name }}">
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" class="form-control" id="industry" name="industry" value="{{ user.industry }}">
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="facebook_url" class="form-label">Facebook URL</label>
                <input type="url" class="form-control" id="facebook_url" name="facebook_url" value="{{ user.facebook_url }}">
            </div>
            <div class="mb-3">
                <label for="linkedin_url" class="form-label">LinkedIn URL</label>
                <input type="url" class="form-control" id="linkedin_url" name="linkedin_url" value="{{ user.linkedin_url }}">
            </div>
            <div class="mb-3">
                <label for="instagram_url" class="form-label">Instagram URL</label>
                <input type="url" class="form-control" id="instagram_url" name="instagram_url" value="{{ user.instagram_url }}">
            </div>
            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube URL</label>
                <input type="url" class="form-control" id="youtube_url" name="youtube_url" value="{{ user.youtube_url }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password (leave blank if not changing)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <div class="mt-3">
                <p><a href="{{ url_for('dashboard') }}">Back to Profile</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
